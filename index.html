<!DOCTYPE html>
<html>
    <head>
        <!--Temporarily prevents error message saying error:404 no icon, remove when we actually make one.-->
        <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
        <link rel="stylesheet" href="style.css">
        <title>Test server</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script type = "module" src="main.js"></script>
        <script src="./node_modules/kekule/dist/kekule.min.js"></script>
        <script src="./raphael-2.3.0/raphael.min.js"></script>
        <script src="./three.js-master/build/three.js"></script>
        <script type = "module" src="buildmolecule.js"></script>
        <script type = "module" src="database.js"></script>
        <script type = "module" src="paint.js"></script>
        <!-- This code above is to declare which other files are called through this one.-->

    </head>
    <body>
  
      <div class="header">
        <h1 style = 'top:900%;'>Header</h1>
        
      </div> 

      <div id= builder class="builder">
        <h2>Builder</h2>
        <canvas id="mol-built"></canvas>
        <script src="./node_modules/kekule/src/render/2d/kekule.render.renderer2D.js"></script>
      </div>

      <div class="bank">
        <h3>Element bank</h3>
        <button id= carbonButton type="button">C</button> 
        <button id= oxygenButton type="button">O</button> 
        <button id= nitrogenButton type="button">N</button> 
        <button id= haloButton type="button">X</button> 
        <button id= bondButton type="button">/</button> 
        <button id= benzeneButton type="button">‚å¨</button> 
        <button id= rButton type="button">R</button> 
      </div>

      <div class="info">
        <h2>Info</h2>
        <!-- The text for these paragraph tags are assigned in the database.js document -->
        <h3 id="molName"> </h3>
        <p id="meltingPoint"> </p>
        <p id="boilingPoint"> </p>
        <p id="solubility"> </p>
      </div>

      <div class="reactions">
        <script type = "text/javascript" src="reactions.js"></script>
        <h2 style = "position:relative; top:-5%">Reactions</h2>
        <input type="button", style = "height: 13%; width: 100%; position:relative; left:0%; top:-9%", value="Addition Reaction" onclick=" setAddition()"/>
        <input type="button", style = "height: 13%; width:100%; position:relative; left:0%; top:-8%",  value="Substitution Reaction" onclick=" setSubstitution()"/>
        <input type="button", style = "height:13%; width: 100%; position:relative; left:0%; top:-7%",  value="Elimination Reaction" onclick=" setElimination()"/>
        <input type="button", style = "height:13%; width: 100%; position:relative; left:0%; top:-6%",  value="Hydrolysis Reaction" onclick=" setHydrolysis()"/>
        <input type="button", style = "height:13%; width: 100%; position:relative; left:0%; top:-5%",  value="Redox Reaction" onclick=" setRedox()"/>
        <input type="button", style = "height:13%; width: 100%; position:relative; left:0%; top:-4%",  value="Esterification Reaction" onclick=" setEsterification()"/> 
      </div>

      <div id="reactionsInfo", class="reactions2">
        
      </div>

      


      <div class="rxnDisplay">
        <h2>Reaction display</h2>
      </div>

      <div class="help">
        <h2>Help</h2>



      </div>
    </body>
</html>
